stages :
- build
- test

build:
  stage: build
  image: python:3.9-slim
  script :
    - echo "Building the application ... "
    - pip install -r requirements.txt

test:
  stage: test
  image: python:3.9-slim
  script:
    - echo "Running tests ... "
    - pip install pytest
    - pytest
    
lint :
  stage: lint
  image: python:3.9-slim
  script:
    - echo "Linting the code ... "
    - pip install black
    - black -- check .

deploy:
  stage: deploy
  image: python:3.9-slim
  script:
    - echo "Deploying the application ... "

notify:
  stage: notify
  script:
    - echo "Notifying the team ... "
